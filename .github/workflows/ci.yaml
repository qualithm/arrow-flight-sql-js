name: CI

on:
  push:
    branches: [main, test]
    paths-ignore:
      - ".vscode/**"
      - "**/*.md"
      - "docker/**"
      - "LICENSE"
  pull_request:
    branches: [main, test]
    paths-ignore:
      - ".vscode/**"
      - "**/*.md"
      - "docker/**"
      - "LICENSE"
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: ESLint
        run: bun run lint

  format:
    name: Format
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Prettier
        run: bun run format

  typecheck:
    name: Type Check
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: TypeScript
        run: bun run typecheck

  test-bun:
    name: Test (Bun ${{ matrix.bun-version }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        bun-version: ["1.2", "latest"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run tests
        run: bun test:unit
      - name: Report Bun version
        run: bun --version

  test-node:
    name: Test (Node.js ${{ matrix.node-version }})
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        node-version: ["20", "22"]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build
        run: bun run build
      - name: Verify module loads in Node.js
        run: |
          node --input-type=module -e "import { greet } from './dist/index.js'; console.log(greet({ name: 'Node.js' }))"
      - name: Report Node.js version
        run: node --version

  test-deno:
    name: Test (Deno)
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Build
        run: bun run build
      - name: Verify module loads in Deno
        run: |
          deno eval "import { greet } from './dist/index.js'; console.log(greet({ name: 'Deno' }))"
      - name: Report Deno version
        run: deno --version

  # Browser tests require Playwright and a gRPC-web proxy
  # test-browser:
  #   name: Test (Browser)
  #   runs-on: ubuntu-24.04
  #   steps:
  #     - uses: actions/checkout@v5
  #     - uses: oven-sh/setup-bun@v2
  #     - run: bun install --frozen-lockfile
  #     - run: bun run build
  #     - run: bunx playwright install --with-deps chromium
  #     - run: bun test:browser

  audit:
    name: Dependency Audit
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Audit dependencies
        run: bun audit --ignore=GHSA-2g4f-4pwh-qvx6
