name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-24.04
    if:
      ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion ==
      'success' }}
    environment: github-npm
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Debug OIDC
        run: |
          echo "Repository: ${{ github.repository }}"
          echo "Workflow ref: ${{ github.workflow_ref }}"
          echo "Ref: ${{ github.ref }}"
          echo "npm version: $(npm --version)"

      - name: Check if version exists on npm
        id: version_check
        run: |
          PACKAGE_NAME=$(jq -r .name package.json)
          PACKAGE_VERSION=$(jq -r .version package.json)
          echo "package=$PACKAGE_NAME@$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "::notice::Version $PACKAGE_VERSION already published, skipping"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::notice::Version $PACKAGE_VERSION not found, will publish"
          fi

      - name: Publish to npm
        if: steps.version_check.outputs.exists == 'false'
        run: npm publish --access public

  deploy-docs:
    name: Deploy Docs
    runs-on: ubuntu-24.04
    if:
      ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion ==
      'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate API docs
        run: |
          set -euo pipefail
          rm -rf docs
          bun run docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
